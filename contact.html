<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiffany's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <h2>Tiffany Hall</h2>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="index.html">About</a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                        </div>
                    </div>
                </nav>
    </header>

    <div class="container my-5">

        <section class="wrapper border">

            <div class="row">
                <div class="col-md-12 pl-4 pt-3 ml-4">
                    <h3>Contact</h3>
                </div>

            </div>

            <div class="form-row">
                <div class="col-md-9 pl-4 pt-4 mb-3 ml-3">
                    <p>Full Name:</p>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="Full Name" value="ex. Jane Doe"
                        required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>

            </div>

            <div class="form-row">
                <div class="col-md-9 pl-4 pt-3 mb-3 ml-3">
                    <p>Email Address:</p>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="Email Address" value="ex. janedoe123@gmail.com"
                        required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-9 pl-4 pt-3 pb-3 ml-3">
                    <p>Message:</p>
                    <textarea class="form-control" id="validationTooltip01" required></textarea>
                </div>

            </div>

            <div class="form-row">
                <div class="col-md-9 pl-4 pb-4 ml-3">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>

            </div>
        </section>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p class="footer pb-2 pt-2">Copyright &copy; 2018</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
